<!DOCTYPE html>
<html>
<head>
  <title>Popup with Parameters</title>
  <script>
    function openPopupWithParams() {
      const params = {
        envSelect: document.getElementById("envSelect").value,
        receiptAcctNum: document.getElementById("receiptAcctNum").value,
        instrPartyId: document.getElementById("instrPartyId").value,
        receiptSiteNum: document.getElementById("receiptSiteNum").value,
        tokenKey: document.getElementById("tokenKey").value,
        receiptAPIURL: document.getElementById("receiptAPIURL").value,
        sessId: document.getElementById("sessId").value,
        receiptMethod: document.getElementById("receiptMethod").value,
        receiptBU: document.getElementById("receiptBU").value,
        receiptAmt: document.getElementById("receiptAmt").value,
        receiptCurrency: document.getElementById("receiptCurrency").value,
        receipBank: document.getElementById("receipBank").value
      };

      const queryString = new URLSearchParams(params).toString();
      const url = `https://oracle-fusion.ddns.net/btCardTokenizer.html?${queryString}`;

       // Set popup dimensions
    const width = 800;
    const height = 600;

    // Calculate center position
    const left = (window.screen.width / 2) - (width / 2);
    const top = (window.screen.height / 2) - (height / 2);

    // Open centered popup
    window.open(
      url,
      "_blank",
      `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
    );
  }
    }
  </script>
</head>
<body>
  <ul>
    <li>envSelect: <input id="envSelect" name="envSelect" value="DEV"></li>
    <li>receiptAcctNum: <input id="receiptAcctNum" name="receiptAcctNum" value="104659"></li>
    <li>instrPartyId: <input id="instrPartyId" name="instrPartyId" value="100000114997066"></li>
    <li>receiptSiteNum: <input id="receiptSiteNum" name="receiptSiteNum" value="1533798"></li>
    <li>tokenKey: <input id="tokenKey" name="tokenKey" value="sandbox_9q7rq2qd_sp89zypk2xt3rq3n"></li>
    <li>receiptAPIURL: <input id="receiptAPIURL" name="receiptAPIURL" value=""></li>
    <li>sessId: <input id="sessId" name="sessId" value="000000388085|6666126a00000066b0671"></li>
    <li>receiptMethod: <input id="receiptMethod" name="receiptMethod" value="US HACH Credit Card-Auto"></li>
    <li>receiptBU: <input id="receiptBU" name="receiptBU" value="US HACH BU"></li>
    <li>receiptAmt: <input id="receiptAmt" name="receiptAmt" value="0"></li>
    <li>receiptCurrency: <input id="receiptCurrency" name="receiptCurrency" value="USD"></li>
    <li>receipBank: <input id="receipBank" name="receipBank" value="8765602385"></li>
  </ul>

  <button onclick="openPopupWithParams()">Create Cart Token1</button>
</body>
</html>
